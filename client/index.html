<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- FROALA-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/froala-design-blocks/2.0.0/css/froala_blocks.min.css">
    <!-- QUILL-->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./style.css">
  </head>
  <body>
    <div id="app">
        <div v-if="!isLogin">
            <form v-on:submit.prevent="login">
                <input type="text" v-model="username" placeholder="Your Username">
                <input type="text" v-model="password" placeholder="Your Password">
                <button type="submit">Login</button>
            </form>
        </div>
        <div v-else>
            <nav class="navbar d-flex">
                    <div class="col-6 d-flex justify-content-start">
                        <div class="d-flex mr-3">
                            <a class="navbar-brand" href="#">
                                <img src="https://image.flaticon.com/icons/png/512/15/15986.png" width="30" height="30" alt="">
                            </a>
                            <p style="margin: auto 0px; color: white">My Sites</p>
                        </div>
                        <div class="d-flex">
                            <a class="navbar-brand" href="">
                                <img src="https://image.flaticon.com/icons/png/512/104/104067.png" width="30" height="30" alt="">
                            </a>
                            <p style="margin: auto 0px; color: white">Reader</p>
                        </div>
                    </div>
                    <div class="col-6 d-flex justify-content-end">
                        <button class="btn btn-light" type="button"><img src="https://image.flaticon.com/icons/png/512/14/14862.png" width="25" height="25" class="mr-2">Write</button>
                        <img src="https://image.freepik.com/free-photo/young-girl-wearing-winter-clothes-drinking-tea_23-2148333058.jpg" style="border-radius: 50%;" width="40" height="40" class="mx-4">
                        <span style="font-size: 25px; color: white">
                            <i class="far fa-bell"></i>
                        </span>
                    </div>
            </nav>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-2 d-flex flex-column menu-bar">
                        <ul>
                            <a href=""><li><i class="fas fa-poll p-3"></i>Trending</li></a>
                            <a href=""><li><i class="fas fa-crown p-3"></i>My Favorite</li></a>
                            <a href=""><li><i class="fas fa-comments p-3"></i>Comments</li></a>
                            <a href=""><li><i class="far fa-bookmark p-3"></i>Bookmark</li></a>
                            <a href=""><li><i class="fas fa-list-ul p-3"></i>List Article</li></a>
                            <a href=""><li><i class="fas fa-cog p-3"></i>Setting</li></a>
                        </ul>
                    </div>
                    <div class="col-10 justify-content-start">
                    <div class="">
                            <div class="d-flex flex-row justify-content-center">
                                <form class="align-items-center">
                                    <input type="text" class="m-4" style="width: 300px; height: 30px;" v-model="search" >
                                    <button type="submit" class="btn btn-primary">Search</button>
                                </form>
                            </div>
                            <div class="container">
                                <div class="row flex-column">
                                    <div v-for="article in filteredList" class="mb-4 border border-primary">
                                        <div class="p-4">
                                            <h2>{{ article.title }}</h2>
                                            <p class="h3 mb-3">{{ article.content }}</p>
                                            <p>
                                            <img alt="image" height="50" class="rounded-circle" v-bind:src="article.url">
                                            <strong class="ml-3">{{ article.author }}</strong>
                                            </p>
                                            <button class="btn btn-primary">Read</button>
                                            <button class="btn btn-success">Edit</button>
                                            <button class="btn btn-danger">Delete</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="container mr-3 mt-3">
                            <!-- <div id="editor">
                                <p>Hello World!</p>
                                <p>Some initial <strong>bold</strong> text</p>
                                <p><br></p>
                            </div> -->
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        var quill = new Quill('#editor', {
            theme: 'snow'
        });
    </script>
    <script src="https://kit.fontawesome.com/ac67c212ce.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
