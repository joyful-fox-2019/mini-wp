<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/344cdacd3b.js" crossorigin="anonymous"></script>
    <title>Mini Wordpress</title>
</head>

<body>

    <!-- NAVBAR -->
    <div class="d-flex align-items-center" style="background: #006088;">
        <div class="p-2">
            <div style="color: white;">
                <i class="fab fa-wordpress fa-1x"></i> My Site
            </div>
        </div>
        <div class="p-2">
            <div style="color: white;">
                <i class="fas fa-book"></i> Reader
            </div>
        </div>
        <div class="p-2 ml-auto d-flex align-items-center">
            <div class="px-3">
                <button type="button" class="btn btn-light"><i class="fas fa-edit"></i> Write</button>
            </div>
            <div class="px-3" style="color: white;"><i class="fas fa-user-circle fa-1x"></i></div>
            <div class="px-3" style="color: white;"><i class="fas fa-bell fa-1x"></i></div>
        </div>
    </div>

    <!-- MAIN CONTENT -->
    <div class="d-flex" style="height: calc(100vh - 54px);">
        <!-- SIDEBAR -->
        <div class="p-2 d-flex flex-column" style="width: 272px;">
            <div class="sidebar"><a href="#" class="nav-link"><i class="fas fa-tv mr-2"></i>View Site</a></div>
            <div class=""><a href="#" class="nav-link"><i class="fas fa-signal mr-2"></i>Stats</a></div>

            <div class=""><a href="#" class="nav-link"><i class="fas fa-history mr-2"></i>Activity</a></div>
            <div class=""><a href="#" class="nav-link"><i
                        class="fas fa-american-sign-language-interpreting mr-2"></i>Plan</a></div>
            <div class=""><a href="#" class="nav-link"><i class="far fa-file-alt mr-2"></i>Site Pages</a></div>
            <div class=""><a href="#" class="nav-link"><i class="fas fa-th mr-2"></i>Blog Posts</a></div>
            <div class=""><a href="#" class="nav-link"><i class="far fa-image mr-2"></i>Media</a></div>
            <div class=""><a href="#" class="nav-link"><i class="fas fa-comments mr-2"></i>Comments</a></div>
        </div>
        <!-- CONTENT -->
        <div class="ml-auto flex-fill d-flex justify-content-center" style="background: #f1f2f6;">
            <div class="d-flex align-items-center mt-4" style="width: 980px; height: 50px; background: white;">
                <div class="px-3">Published</div>
                <div class="px-3">Drafts</div>
                <div class="px-3">Scheduled</div>
                <div class="px-3">Trashed</div>
                <div class="px-3 ml-auto"><i class="fas fa-search"></i></div>
            </div>
        </div>
    </div>




    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
