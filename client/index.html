<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href='https://fonts.googleapis.com/css?family=Raleway:400, 600, 800, 900' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"
    integrity="sha384-KA6wR/X5RY4zFAHpv/CnoG2UW1uogYfdnP67Uv7eULvTveboZJg0qUpmJZb5VqzN" crossorigin="anonymous">
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body>
  <div id="app">
    <header>
      <nav class="menubar">
        <div class="container-fluid">
          <div class="row align-items-center" style="background-color: #245a72; height: 2.7rem;">
            <div class="col-md-2 d-flex">
              <a class="navbar-brand navbar-head py-2 px-3" href="" style="color: white; margin-left: -1rem">
                <i class="fab fa-wordpress"></i>
                <span class="text-link">My Sites</span>
              </a>
              <a class="navbar-brand navbar-head py-2 px-3" href="" style="color: white; margin-left: -1rem">
                <i class="fas fa-atlas"></i>
                <span class="text-link">Reader</span>
              </a>
            </div>
            <div class="col-md-10 text-right">
              <a class="navbar-brand navbar-head py-1 px-2 mr-3" href="" v-on:click.prevent="showEditor"
                style="background-color: white; color: #245a72; border-radius: 5px">
                <i class="far fa-edit"></i>
                <span class="text-link">Write</span>
              </a>
              <a class="navbar-brand navbar-head py-2 px-3" href="" style="color: white">
                <i class="far fa-user"></i>
              </a>
              <a class="navbar-brand navbar-head py-2 px-3 mr-0" href="" style="color: white; margin-left: -1.3rem">
                <i class="far fa-bell"></i>
              </a>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-2 sidebar-div">
            <nav class="sidebar">
              <div class="btn-group-vertical text-left" style="width: 100%">
                <div class="card container" style="border: none">
                  <div class="card-body">
                    <h5 class="card-title" style="font-size: 1.2rem">Site Title</h5>
                    <h6 class="card-subtitle mb-2 text-muted" style="font-size: 1rem">Username</h6>
                  </div>
                </div>
                <button type="button" class="btn-side btn btn-light"><i class="fas fa-home mr-2"></i>My Home</button>
                <button type="button" class="btn-side btn btn-light"><i class="fas fa-desktop mr-2"></i>View</button>
                <button type="button" class="btn-side btn btn-light"><i class="fas fa-signal mr-2"></i>Blog
                  Posts</button>
                <button type="button" class="btn-side btn btn-light"><i
                    class="fas fa-history mr-2"></i>Activity</button>
              </div>
            </nav>
          </div>
          <div class="col-md-10 miniwp-content">
            <div class="card container mt-5 p-0" style="border-radius: 5px; height: 3rem">
              <div class="card-body d-flex justify-content-between p-0">
                <div class="navbar-blog-left container p-0">
                  <a class="navbar-brand navbar-blog py-2 px-3" href="">
                    <span class="text-link">Published &copy;</span>
                  </a>
                  <a class="navbar-brand navbar-blog py-2 px-3" href="" style="margin-left: -1.3rem">
                    <span class="text-link">Draft &copy;</span>
                  </a>
                </div>
                <div class="search-icon">
                  <form class="form-inline mr-1" style="height: 100%" v-on:submit.prevent="">
                    <input type="search" class="form-control" v-model="articleSearch" placeholder="Search"
                      aria-label="Search">
                  </form>
                </div>
              </div>
            </div>
            <div class="content-list mt-3">
              <ul class="list-unstyled m-2">
                <li class="mb-2" v-for="article in filteredArticles" :key="article.id" v-if="articleList">
                  <div class="card container p-0" style="border-radius: 5px">
                    <div class="card-body d-flex justify-content-between py-0">
                      <div class="card border-0">
                        <div class="card-body">
                          <h5 class="card-title">{{article.title}}</h5>
                          <h6 class="card-subtitle text-muted">{{article.content}}</h6>
                        </div>
                      </div>
                      <div class="navbar-brand navbar-blog text-right">
                        <span class="text-link">{{article.createdAt}}</span>
                        <div>
                          <a href="" class="card-link" v-on:click.prevent="getArticle(article._id)">Edit</a>
                          <a href="" class="card-link ml-2" v-on:click.prevent="deleteArticle(article._id)">Delete</a>
                        </div>
                      </div>
                    </div>
                  </div>
                </li>
              </ul>
              <div v-if="addForm" style="width: 70%; margin-left: 12vw">
                <form id="add-task-form" v-on:submit.prevent="addArticle">
                  <div class="input-group mb-2">
                    <div class="input-group-prepend">
                      <div class="input-group-text alert-dark">
                        Title&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</div>
                    </div>
                    <input type="text" class="form-control" v-model="title" placeholder="Title">
                  </div>
                  <div class="input-group mb-2">
                    <div class="input-group-prepend ">
                      <div class="input-group-text alert-dark">Content</div>
                    </div>
                    <input type="text" class="form-control" v-model="content" placeholder="Content">
                  </div>
                  <div class="text-right">
                    <button type="submit" class="btn btn-info" style="width: 30%">Submit</button>
                  </div>
                </form>
              </div>
              <div v-if="editForm" style="width: 70%; margin-left: 12vw">
                <form id="add-task-form" v-on:submit.prevent="updateArticle(article._id)">
                  <div class="input-group mb-2">
                    <div class="input-group-prepend">
                      <div class="input-group-text alert-dark">
                        Title&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</div>
                    </div>
                    <input type="text" class="form-control" disabled :value="article.title">
                  </div>
                  <div class="input-group mb-2">
                    <div class="input-group-prepend align-items-start">
                      <div class="input-group-text alert-dark">Content</div>
                    </div>
                    <input type="text" class="form-control" :value="article.content">
                  </div>
                  <div class="text-right">
                    <button type="submit" class="btn btn-info" style="width: 30%">Submit</button>
                  </div>
                </form>
              </div>

            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>

    </footer>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="main.js"></script>
</body>

</html>
