<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href='https://fonts.googleapis.com/css?family=Raleway:400, 600, 800, 900' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"
    integrity="sha384-KA6wR/X5RY4zFAHpv/CnoG2UW1uogYfdnP67Uv7eULvTveboZJg0qUpmJZb5VqzN" crossorigin="anonymous">
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body>

  <header>
    <nav class="menubar">
      <div class="container-fluid">
        <div class="row align-items-center" style="background-color: #245a72; height: 2.7rem;">
          <div class="col-md-2 d-flex">
            <a class="navbar-brand navbar-head py-2 px-3" href="" style="color: white; margin-left: -1rem">
              <i class="fab fa-wordpress"></i>
              <span class="text-link">My Sites</span>
            </a>
            <a class="navbar-brand navbar-head py-2 px-3" href="" style="color: white; margin-left: -1rem">
              <i class="fas fa-atlas"></i>
              <span class="text-link">Reader</span>
            </a>
          </div>
          <div class="col-md-10 text-right">
            <a class="navbar-brand navbar-head py-1 px-2 mr-3" href="#"
              style="background-color: white; color: #245a72; border-radius: 5px">
              <i class="far fa-edit"></i>
              <span class="text-link">Write</span>
            </a>
            <a class="navbar-brand navbar-head py-2 px-3" href="#" style="color: white">
              <i class="far fa-user"></i>
            </a>
            <a class="navbar-brand navbar-head py-2 px-3 mr-0" href="#" style="color: white; margin-left: -1.3rem">
              <i class="far fa-bell"></i>
            </a>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-2 sidebar-div">
        <nav class="sidebar">
          <div class="btn-group-vertical text-left" style="width: 100%">
            <div class="card container" style="border: none">
              <div class="card-body">
                <h5 class="card-title" style="font-size: 1.2rem">Site Title</h5>
                <h6 class="card-subtitle mb-2 text-muted" style="font-size: 1rem">Username</h6>
              </div>
            </div>
            <button type="button" class="btn-side btn btn-light"><i class="fas fa-home mr-2"></i>My Home</button>
            <button type="button" class="btn-side btn btn-light"><i class="fas fa-desktop mr-2"></i>View</button>
            <button type="button" class="btn-side btn btn-light"><i class="fas fa-signal mr-2"></i>Blog Posts</button>
            <button type="button" class="btn-side btn btn-light"><i class="fas fa-history mr-2"></i>Activity</button>
          </div>
        </nav>
      </div>
      <div class="col-md-10 miniwp-content">
        <div class="card container mt-5 p-0" style="border-radius: 5px; height: 3rem">
          <div class="card-body d-flex justify-content-between p-0">
            <div class="navbar-blog-left container p-0">
              <a class="navbar-brand navbar-blog py-2 px-3 border" href="">
                <span class="text-link">Published &copy;</span>
              </a>
              <a class="navbar-brand navbar-blog py-2 px-3 border" href="" style="margin-left: -1.3rem">
                <span class="text-link">Draft &copy;</span>
              </a>
            </div>
            <div class="search-icon">
              <a class="navbar-brand navbar-blog py-2 px-3 mr-0 border" href="">
                <span class="text-link">Search</span>
              </a>
            </div>
          </div>
        </div>
        <div class="content-list mt-3">
          <ul class="list-unstyled m-2">
            <li>
              <div class="card container p-0" style="border-radius: 5px">
                <div class="card-body d-flex justify-content-between py-0">
                  <div class="card">
                    <div class="card-body">
                      <h5 class="card-title">The Journey Begins</h5>
                      <h6 class="card-subtitle text-muted">7 minutes ago</h6>
                    </div>
                  </div>
                  <a class="navbar-brand navbar-blog border" href="">
                    <span class="text-link">Picture</span>
                  </a>
                </div>
              </div>
            </li>
          </ul>
          <div id="editor">
            <p>Hello World!</p>
            <p>Some initial <strong>bold</strong> text</p>
            <p><br></p>
          </div>
        </div>
      </div>
    </div>
    <footer>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha206-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous">
      </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"></script>
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script>
      var quill = new Quill('#editor', {
        theme: 'snow'
      });
    </script>
</body>

</html>
